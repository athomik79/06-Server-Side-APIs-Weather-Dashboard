<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>
</head>
<body>
   
<header class="container-fluid text-center text-light bg-dark">
    <h1  class="text-white pt-3 pb-3">Weather Dashboard</h1>
</header>
        <div class="container">
            <div class="clearfix">
                <div class="col-4 float left">
                    <nav class="navbar navbar-light bg-light p-3 mb-5 bg-white rounded">
                        <h4>Search for a City:</h4>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-8 float-right">
                <div class="card bg-light text-dark">
                    <h2 id="city-name" class="card-title">Place Holder</h2>
                    <br>
                    <p id="temp" class="card-text">Place Holder</p>
                    <p id="hum"class="card-text">Place Holder</p>
                    <p id="wind"class="card-text">Place Holder</p>
                    <p id="UV"class="card-text">Place Holder</p>
                </div>
            <br>
            <h2>5-Day Forcast:</h2>
        <div class="row">
            <div class="card text-white bg-primary mx-auto" style="width: 8.5rem; height: 11rem;">
                    <h5 class="card-title">Date</h5>
                <div class="card-body">
                    <p class="card-text">Temp<p>Humidity</p>
                </div>
            </div>
            <div class="card text-white bg-primary mx-auto" style="width: 8.5rem; height: 11rem;">
                    <h5 class="card-title">Date</h5>
                <div class="card-body">
                    <p class="card-text">Temp<p>Humidity</p>
                </div>
            </div>
            <div class="card text-white bg-primary mx-auto" style="width: 8.5rem; height: 11rem;">
                    <h5 class="card-title">Date</h5>
                <div class="card-body">
                    <p class="card-text">Temp<p>Humidity</p>
                </div>
            </div>
            <div class="card text-white bg-primary mx-auto" style="width: 8.5rem; height: 11rem;">
                    <h5 class="card-title">Date</h5>
                <div class="card-body">
                    <p class="card-text">Temp<p>Humidity</p>
                </div>
            </div>
            <div class="card text-white bg-primary mx-auto" style="width: 8.5rem; height: 11rem;">
                    <h5 class="card-title">Date</h5>
                <div class="card-body">
                    <p class="card-text">Temp<p>Humidity</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
