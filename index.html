<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container-fluid text-center text-light bg-dark">
        <h1  class="text-white pt-3 pb-3">Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="col-8">
                    <div class="row">
                        <div class="card bg-light text-dark">
                            <h2 class="card-title">Place Holder</h2>
                            <p id="temp" class="card-text">Place Holder</p>
                            <p id="hum"class="card-text">Place Holder</p>
                            <p id="wind"class="card-text">Place Holder</p>
                            <p id="UV"class="card-text">Place Holder</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card text-white bg-primary mb-3" style="max-width: 8rem; max-height: 11rem;">
                            <h5 class="card-title">Primary card title</h5>
                        <div class="card-body">
                            <p class="card-text">Wayfarers fixie cardigan, asymmetrical activated charcoal literally cornhole raclette godard. Cliche succulents artisan craft beer iPhone kitsch.</p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
