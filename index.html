<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>  
<header class="container-fluid text-center text-light bg-dark">
    <h1  class="text-white pt-3 pb-3">Weather Dashboard</h1>
</header>
<div class="container">
    <div class="clearfix">
            <div class="col-4 float-left">
                <nav class="navbar navbar-light bg-light">
                    <h4>Search for a City:</h4>
                    <form class="form-inline">
                        <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="select-city" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <div class="col-2">
                    <form>
                       <p id="history" class="text-muted border"></p>
                    </form>
                </div>
                </nav>
            </div>
                <div class="col-8 float-right">
                    <div id="current" class="card bg-light text-dark p-2 rem" style="width: 710; height: 12rem;">
      <!-- Current Weather -->
                    </div>
                <br>
                <h2>5-Day Forcast:</h2>
                <div  id="5day" class="row"></div>
                <!-- <div class="card text-white bg-primary mx-auto" style="width: 8.5rem; height: 11rem;">
                            <h5 class="card-title">Date</h5>
                        <div class="card-body">
                            <p class="card-text">Temp<p>Humidity</p>
                    </div> -->
        </div> 
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
