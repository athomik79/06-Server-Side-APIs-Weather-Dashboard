<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>  
<header class="container-fluid text-center text-light bg-dark">
    <h1  class="text-white pt-3 pb-3">Weather Dashboard</h1>
</header>
<div class="container">
    <div class="clearfix">
        <div class="col-4 float-left">
            <nav class="navbar navbar-light bg-light">
                <h4>Search for a City:</h4>
                    <form class="form-inline">
                        <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="select-city" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                <form id="searchhistory">
            <!-- Search history -->
                </form>
            </nav>
        </div>
        <div class="col-8 float-right">
            <div id="current" class="card bg-light text-dark p-2 rem" style="width: 710; height: 17rem;"></div>
            <div id="current">    </div>
            <!-- Current weather -->
            <div id="uvl-display"></div>
            </div>
                <br>
                <h2>5-Day Forcast:</h2>
            <div  id="5day" class="row">
            <!-- Forecast -->
            </div>
        </div> 
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
